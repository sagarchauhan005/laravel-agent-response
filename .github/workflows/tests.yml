name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [7.2, 7.3, 7.4, 8.0, 8.1, 8.2]
        laravel: [7.*, 8.*, 9.*, 10.*, 11.*]
        exclude:
          # PHP 7.2 only supports Laravel 7
          - php: 7.2
            laravel: 8.*
          - php: 7.2
            laravel: 9.*
          - php: 7.2
            laravel: 10.*
          - php: 7.2
            laravel: 11.*
          # PHP 7.3 supports Laravel 7-8
          - php: 7.3
            laravel: 9.*
          - php: 7.3
            laravel: 10.*
          - php: 7.3
            laravel: 11.*
          # PHP 7.4 supports Laravel 7-8
          - php: 7.4
            laravel: 9.*
          - php: 7.4
            laravel: 10.*
          - php: 7.4
            laravel: 11.*
          # PHP 8.0 supports Laravel 8-9
          - php: 8.0
            laravel: 7.*
          - php: 8.0
            laravel: 10.*
          - php: 8.0
            laravel: 11.*
          # PHP 8.1 supports Laravel 8-10
          - php: 8.1
            laravel: 7.*
          - php: 8.1
            laravel: 11.*
          # PHP 8.2 supports Laravel 8-11
          - php: 8.2
            laravel: 7.*

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none

      - name: Install dependencies
        run: |
          composer require "illuminate/support:${{ matrix.laravel }}" --no-interaction --no-update
          composer require "illuminate/routing:${{ matrix.laravel }}" --no-interaction --no-update
          composer update --prefer-dist --no-interaction

      - name: Run Pint
        if: matrix.php >= 8.0
        run: vendor/bin/pint --test

      - name: Run tests
        run: vendor/bin/phpunit
